<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1>Basic calculator</h1>
    <div class="container">
    <div class="grid-container">
        <button class="item num" id="num1"><h2>1</h2></button>
        <button class="item num" id="num2"><h2>2</h2></button>
        <button class="item num" id="num3"><h2>3</h2></button>
        <button class="item" id="add"><h2>+</h2></button>
        <button class="item" id="back"><h2>Back</h2></button>

        <button class="item num" id="num4"><h2>4</h2></button>
        <button class="item num" id="num5"><h2>5</h2></button>
        <button class="item num" id="num6"><h2>6</h2></button>
        <button class="item" id="sub"><h2>-</h2></button>
        <button class="item" id="ans"><h2>ANS</h2></button>

        <button class="item num" id="num7"><h2>7</h2></button>
        <button class="item num" id="num8"><h2>8</h2></button>
        <button class="item num" id="num9"><h2>9</h2></button>
        <button class="item" id="mul"><h2>x</h2></button>
        <button class="item" id="m+"><h2>M+</h2></button>
        
        <button class="item num" id="num0"><h2>0</h2></button>
        <button class="item" id="dot"><h2>.</h2></button>
        <button class="item" id="exp"><h2>EXP</h2></button>
        <button class="item" id="div"><h2>/</h2></button>
        <button class="item" id="m-"><h2>M-</h2></button>
        
        <button class="item" id="mr"><h2>MR</h2></button>
        <button class="item" id="equals"><h2>=</h2></button>
        <button class="item" id="ac"><h2>AC</h2></button>
        
        
    </div>

      <div class="screen">
        <h2> - - - -  </h2>
      </div>


    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>

</body>
</html>
